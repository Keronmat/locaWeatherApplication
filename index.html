<!doctype html>
<html lang="en">

<head>
    <title> Your Local Weather </title>
    <!-- Required meta tags always come first -->
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta content="UTF-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Get the local weather in your city">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="titleFavicon.png">
    <!-- build:css css/main.css -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>

<body class="wrapper row">
    <header>
        <h1> The Local Weather</h1>
    </header>
    <div id="forcast" class="containter-fluid">
        <section>
            <div class="text-center">
                <h2 id="day"></h2>
                <h3 id="date"></h3>
                <h3 id="time"></h3>
                <h5 id="comment"></h5>
            </div>
            <ul>
                <li id="temprature" title="Celcius /Fahrenheit "></li>
            </ul>
        </section>
        <section>
            <ul>
                <li class="btn btn-default col-md-6 col-sm-6 col-xs-12" id="city"></li>
                <li class="btn btn-default col-md-6 col-sm-6 col-xs-12" id="weatherDescrip"></li>
                <li class="btn btn-default col-md-12 col-sm-12 col-xs-12" id="windSpeed"></li>
            </ul>
        </section>
    </div>
    <!-- build:js js/main.js -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
